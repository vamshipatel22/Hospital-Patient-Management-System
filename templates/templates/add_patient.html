{% extends "base.html" %}
{% block content %}
<h3>Add Patient</h3>
<form method="post" action="{{ url_for('add_patient') }}">
  <div class="mb-3">
    <label class="form-label">Name *</label>
    <input class="form-control" name="name" required>
  </div>
  <div class="row">
    <div class="col-md-2 mb-3">
      <label class="form-label">Age</label>
      <input class="form-control" name="age" type="number" min="0">
    </div>
    <div class="col-md-3 mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" name="gender">
        <option value="" selected>â€”</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
    <div class="col-md-7 mb-3">
      <label class="form-label">Contact</label>
      <input class="form-control" name="contact">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Address</label>
    <input class="form-control" name="address">
  </div>

  <div class="mb-3">
    <label class="form-label">Diagnosis</label>
    <input class="form-control" name="diagnosis">
  </div>

  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea class="form-control" name="notes" rows="3"></textarea>
  </div>

  <button class="btn btn-success" type="submit">Add</button>
  <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancel</a>
</form>
{% endblock %}
